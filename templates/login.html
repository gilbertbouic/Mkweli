<!-- login.html - Simple form with feedback. Fixed duplicate block. -->
{% extends "base.html" %}  <!-- Assume base.html for hierarchy/nav -->

{% block content %}
<form method="post" aria-label="Login form">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert {{ category }}" role="alert">{{ message }}</div>  <!-- Feedback: error/success; accessibility -->
            {% endfor %}
        {% endif %}
    {% endwith %}
    <label for="username">Username:</label>
    <input id="username" name="username" pattern="[\\w.@+-]+" required type="text" value=""> <!-- Client-side validation/sanitization -->
    <label for="password">Password:</label>
    <input id="password" minlength="8" name="password" required type="password" value="">
    <button type="submit">Login</button>
</form>
{% endblock %}
