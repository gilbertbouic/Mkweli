{% extends "base.html" %}

{% block title %}Client Screening{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Client Screening</h1>
    <p class="text-muted mb-4">Upload your client list (CSV or Excel) for sanctions screening. Required columns: name, dob (YYYY-MM-DD), nationality.</p>
    
    <form method="post" enctype="multipart/form-data" aria-label="Client upload form">
        <div class="mb-3">
            <label for="file" class="form-label">Select File</label>
            <input type="file" class="form-control" id="file" name="file" required accept=".csv,.xlsx">
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Screen Clients</button>
        </div>
    </form>
</div>
{% endblock %}
